mutation UpdateApplication(
  $userId: Int!
  $firstName: String!
  $middleName: String!
  $lastName: String!
  $phone: String!
  $organization: String!
  $city: String!
  $state: String!
  $inPerson: String!
  $wholeEvent: String!
) {
  updateApplication(
    userId: $userId
    firstName: $firstName
    middleName: $middleName
    lastName: $lastName
    phone: $phone
    organization: $organization
    city: $city
    state: $state
    inPerson: $inPerson
    wholeEvent: $wholeEvent
  )
}
